<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 {
      margin-bottom: 25px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: white;
      font-size: 26px;
    }
    .no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

<!-- Background Music -->
<iframe width="0" height="0"
  src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="box">
  <h1>Tanushree ğŸ’–<br>Will you be my Valentine?</h1>
  <button class="btn yes" onclick="yes()">YES ğŸ˜</button>
  <button class="btn no" id="noBtn">NO ğŸ™ƒ</button>
</div>

<script>
  function yes() {
    document.body.innerHTML = `
      <div style="text-align:center;color:white;">
        <h1 style="font-size:60px;">YES ğŸ’–ğŸ’–ğŸ’–</h1>
        <p style="font-size:26px;">Tanushree, you just made my world perfect ğŸ¥°</p>
      </div>
    `;
  }

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
