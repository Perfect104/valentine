<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  background-size: 400% 400%;
  animation: bgMove 8s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Instagram Card */
.card {
  background: white;
  width: 360px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  overflow: hidden;
  position: relative;
  z-index: 5;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  padding: 12px;
}

.dp {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(45deg,#ff2d55,#ff9500);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  margin-right: 10px;
}

.username {
  font-weight: 600;
}

/* Content */
.content {
  padding: 25px;
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

/* Buttons */
.btn {
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  font-size: 20px;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background: #ff2d55;
  color: white;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

.no {
  background: #eee;
  position: absolute;
}

/* Footer icons */
.footer {
  padding: 12px;
  display: flex;
  gap: 12px;
  font-size: 22px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}

/* YES screen */
.fullscreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(45deg,#ff2d55,#ff9500);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  text-align: center;
  z-index: 999;
}

.fullscreen h1 {
  font-size: 70px;
  margin: 0;
}

.fullscreen p {
  font-size: 28px;
  margin-top: 15px;
}
</style>
</head>

<body>

<!-- Audio (starts after first interaction) -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card" onclick="startMusic()">
  <div class="header">
    <div class="dp">‚ù§Ô∏è</div>
    <div class="username">your_crush_story</div>
  </div>

  <div class="content">
    <h1>Tanushree üíñ<br>Will you be my Valentine?</h1>
    <button class="btn yes" onclick="yesClick()">YES üòç</button>
    <button class="btn no" id="noBtn">NO üôÉ</button>
  </div>

  <div class="footer">
    ‚ù§Ô∏è üí¨ ‚úàÔ∏è üîñ
  </div>
</div>

<script>
const music = document.getElementById("music");
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    music.play();
    musicStarted = true;
  }
}

// Hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 500);

// NO escape
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

// YES action
function yesClick() {
  document.body.innerHTML = `
    <div class="fullscreen">
      <h1>YES üíñ‚ú®</h1>
      <p>Tanushree, this just became my favorite love story ü•∞</p>
    </div>
  `;
}
</script>

</body>
</html>
