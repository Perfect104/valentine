<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<!-- Instagram-style font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
  background-size: 400% 400%;
  animation: bgMove 8s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: white;
  width: 350px;
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
}

.btn {
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  font-size: 20px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

.yes {
  background: #ff2d55;
  color: white;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,45,85,0.7); }
  50% { transform: scale(1.12); box-shadow: 0 0 25px rgba(255,45,85,0.9); }
  100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,45,85,0.7); }
}

.no {
  background: #eee;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}

/* Star burst */
.star {
  position: absolute;
  color: gold;
  font-size: 18px;
  animation: starMove 1.5s forwards;
}

@keyframes starMove {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
}
</style>
</head>

<body>

<!-- Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g"
allow="autoplay"></iframe>

<div class="card">
  <h1>Tanushree üíñ<br>Will you be my Valentine?</h1>
  <button class="btn yes" onclick="yesClick()">YES üòç</button>
  <button class="btn no" id="noBtn">NO üôÉ</button>
</div>

<script>
// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

// NO button escape
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

// YES click effect
function yesClick() {
  for (let i = 0; i < 30; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.innerHTML = "‚ú®";
    const angle = Math.random() * Math.PI * 2;
    const radius = Math.random() * 120;
    star.style.setProperty("--x", Math.cos(angle) * radius + "px");
    star.style.setProperty("--y", Math.sin(angle) * radius + "px");
    star.style.left = "50%";
    star.style.top = "50%";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1500);
  }

  document.body.innerHTML = `
    <div style="color:white;text-align:center;">
      <h1 style="font-size:60px;">YES üíñ‚ú®</h1>
      <p style="font-size:26px;">Tanushree, you just made my heart skip a beat ü•∞</p>
    </div>
  `;
}
</script>

</body>
</html>
