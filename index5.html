<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:Poppins,sans-serif;
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Instagram post */
.ig-post{
  width:360px;
  height:55vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

/* Header */
.header{
  display:flex;
  align-items:center;
  padding:10px 12px;
}
.dp{
  width:34px;height:34px;
  border-radius:50%;
  background:linear-gradient(45deg,#ff2d55,#ff9500);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:600;
  margin-right:10px;
}
.username{font-weight:600;font-size:14px}

/* Content */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:15px;
  text-align:center;
}

h1{
  font-size:20px;
  margin-bottom:14px;
}

/* Buttons */
.btn{
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
}

.yes{
  background:#ff2d55;
  color:white;
  font-size:42px;        /* BIG */
  padding:30px 60px;    /* ~5x size */
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.no{
  background:#fff;
  font-size:16px;
  padding:10px 22px;
  position:absolute;
  top:65%;               /* BELOW YES */
}

/* Footer */
.footer{
  padding:10px 12px;
  font-size:20px;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.6);opacity:0}
}

/* YES fullscreen */
.fullscreen{
  position:fixed;
  inset:0;
  background:linear-gradient(45deg,#ff2d55,#ff9500);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
  z-index:999;
}
.fullscreen h1{font-size:80px;margin:0}
.fullscreen p{font-size:30px;margin-top:15px}
</style>
</head>

<body>

<!-- Piano instrumental -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/09/audio_9f3e1e8a89.mp3">
</audio>

<div class="ig-post" onclick="startMusic()">
  <div class="header">
    <div class="dp">‚ù§Ô∏è</div>
    <div class="username">love.story</div>
  </div>

  <div class="content">
    <h1>Tanushree üíñ<br>Will you be my Valentine?</h1>
    <button class="btn yes" onclick="yes()">YES üòç</button>
    <button class="btn no" id="no">NO üôÉ</button>
  </div>

  <div class="footer">‚ù§Ô∏è üí¨ ‚úàÔ∏è üîñ</div>
</div>

<script>
/* Music */
const music=document.getElementById("music");
let played=false;
function startMusic(){
  if(!played){music.play();played=true;}
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* NO escape */
const no=document.getElementById("no");
no.onmouseover=no.onclick=()=>{
  no.style.left=Math.random()*260+"px";
  no.style.top=Math.random()*420+"px";
}

/* YES */
function yes(){
  document.body.innerHTML=`
    <div class="fullscreen">
      <h1>YES üíñ‚ú®</h1>
      <p>Tanushree, you just made my heart very happy.<p>
            <p>  I Love You my Sweetheart ‚ù§Ô∏èü•∞</p>
    </div>
  `;
}
</script>

</body>
</html>
